server:
  port: 8888

spring:
  application:
    name: bingglew-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://bingglew:bingglew@localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'


