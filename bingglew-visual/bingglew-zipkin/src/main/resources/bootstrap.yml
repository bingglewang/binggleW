server:
  port: 5002

spring:
  application:
    name: bingglew-zipkin
  profiles:
    active: dev
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: bingglew-config
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://bingglew:bingglew@localhost:8761/eureka/
